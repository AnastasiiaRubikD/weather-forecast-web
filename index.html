<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/32277cebee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form id="search-form">
            <input
              type="search"
              class="search-input"
              placeholder="Search"
              id="search-text-input"
            />
            <button type="submit" class="search-sign" id="search-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="col">
          <button type="click" class="button-location" id="device-location">
            Current Location
          </button>
        </div>
      </div>
      <div class="app-display-wrapper">
        <div class="app-display">
          <div class="row">
            <div class="col-7">
              <span class="current-location" id="real-location"></span>
            </div>
            <div class="col-5">
              <span class="current-date" id="real-date"></span>
            </div>
          </div>
          <div class="d-flex">
            <span class="current-temp">
              <img src="" alt="" id="icon" /><span id="weather-number"></span
              ><span id="current-degree-sign">Â°C</span></span
            >
            <ul>
              <li><small id="humidity"></small></li>
              <li><small id="wind"></small></li>
            </ul>
          </div>
          <hr />
          <div class="forecast" id="dayly-forecast"></div>
        </div>
       <span class="signed"
          ><a href="https://github.com/AnastasiiaRubikD/weather-forecast-web"
            >Open-source code</a
          ></span> 
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

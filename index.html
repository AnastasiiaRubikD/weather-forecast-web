        </div>
        <div class="row">
          <div class="col-4 desc-display">
            <h2>Description</h2>
            <ul>

              <li id="desc-min"></li>
              <li id="desc-max"></li>
              <li id="desc-clo"></li>

          </div>
          <div class=" col-7 map-display">
